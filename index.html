<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmMakers</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 리스트 나열방식은 모두 v-for로 구성한다. : 헤더 메뉴, cont1-el의 내부콘텐츠,
     cont2-el의 내부콘텐츠 -->

    <div id="app">
      
            <header-el> </header-el>
            <bannertop-el></bannertop-el>
            <cont1-el></cont1-el>
            <bannermid-el></bannermid-el>
            <cont2-el></cont2-el>
            <review-el></review-el>
            <footer-el></footer-el>
</div>


<script>
    Vue.component("header-el",{
        data : () => {
            return {
                menuList : ["ABOUT","MOVIE","ARTIST","AUDITION","COMMUNITY"]
            }
        },
        template : `
            <header id="header">
                <div class="logo">
                    <a href="#"><img src="./img/logo_fm.png" alt=""></a>
                </div>
                <div class="menu">
                    <ul>
                        <li v-for="list in menuList"><a href="">{{list}}</a></li>
                    </ul>
                </div>
            </header>
        `
    });

    Vue.component("bannertop-el",{  
        template : `
            <section id="bannertop">
                <div class="ban_photo">
                    <div class="ban_txt">
                        <p>지금부터 당신의 영화가<br>
                        시작됩니다</p>
                        <button>오디션 참가</button>
                    </div>
                </div>
            </section>
  `
    });

    Vue.component("cont1-el",{  
        data : () => {
            return {
                topvideo : [
                {img : "cont_01.png", title: "죄 많은 소녀(After My Death, 2019)"} ,
                {img : "cont_02.jpeg", title: "소공녀(Microhabitat, 2020)"} ,
                {img : "cont_03.jpg", title: "벌새(House of Hummingbird, 2018)"} 
             ]
            }
        },
            template : `
            <div id="cont1">
                <h4>Today's Movie</h4>
                <div class="video_box">
                    <div class="box_cont1">
                        <div class="box_pht">
                            <span v-for="value in topvideo">
                                <img :src="'./img/'+ value.img">
                                <p>{{value.title}}</p>
                            </span>
                        
                        </div>
                        <div class="box_play">
                            <img src="./img/play_icon.png" alt="">
                            <img src="./img/play_icon.png" alt="">
                            <img src="./img/play_icon.png" alt="">
                        </div>
                    </div>   
                </div>
            </div>
        `
    });

    Vue.component("bannermid-el",{  
        template : `
        <section id="bannermid">
            <div class="ban2_photo">
                <div class="ban2_txt">
                    <h4>Audition Schedule</h4>
                    <p>실시간으로 업데이트 되는 오디션 정보를 확인하실 수 있습니다.<br>
                    배우 또는 배우 지망생분들의 많은 참여 바랍니다.</p>
                    <button>오디션 정보 확인</button>
                </div>
            </div>
        </section>  
       ` 
    });

    Vue.component("cont2-el",{  
        data : () => {
            return {
                actorlist : [
                {photo : "popup_1.png", name: "전여빈"},
                {photo : "popup_2.png", name: "김새벽"},
                {photo : "popup_3.png", name: "이상희"},
                {photo : "popup_4.png", name: "김예은"},
                {photo : "popup_5.png", name: "이학주"},
                {photo : "popup_6.png", name: "박정민"},
             ]
            }
        },
            template : `
<div id="cont2">
    <h4>Actors</h4>
    <div class="cont2_box">
        <div v-for="actor in actorlist" class="box2_phpto">
            <img :src="'./img/'+ actor.photo" alt="">
            <div class="name">{{actor.name}}<button>필모그래프</button></div>
         </div>     
     </div>
    <div id="more_btn">
        <div id="more">더보기</div>
    </div>
</div>
`
});

Vue.component("review-el",{  
    data : () => {
                return {
                    review1: {txt : "1차 오디션 합격후, 감독님과의 직접 오디션을 보는 소중한 기회를 얻게 되었습니다.각독님께서 제시하신 키워드에 맞게 분비한 연기를 보여드렸습니다. 연기가 끝나고 감독님께서는 호흡,발성,집중력등 다각도에서 꼼꼼한 평을 해주셨습니다.연기뿐만 아니라 프로필 사진에 대해서도 조언을 해주셨고, 제가 미처 생각하지 못했던 부분을 짚어주셔서 큰 도움이 되었습니다.", name2 : "김주영"}
                }
            },
                template : `
        <section id="review">
            <div class="re_black">
                <div class="review_box">
                    <div class="re_txt">
                        <h4>Audition Reviews</h4>
                        <p>{{review1.txt}}</p>
                    </div>
                    <div class="re_photo">
                        <img src="./img/rev_peo.png" alt="">
                        <p>{{review1.name2}}</p>
                        <div id="circle">
                            <span class="re_cir"></span>
                            <span class="re_cir"></span>
                            <span class="re_cir"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       ` 
    });

    Vue.component("footer-el", {
        data : () => {
            return {
                footlist : ["이용약관", "개인정보 취급방침", "고객 상담실"]
            }
        },
        template : `
        <footer>
            <div class="foot_box">
                <div class="foot_listbox">
                    <ul>
                        <li v-for="list in footlist">{{list}}</li>
                    </ul>
                </div>
                <div class="foot_listbox2">
                    <div class="intro">
                        <ul>
                            <li>Filmmakers | 대표 : 임지예 | 사업자등록번호 : 1113-28-507</li>
                            <li>주소 : 서울특별시 강남구 논현로 | 개인정보관리책임자 : 한상용</li>
                            <li> ⓒ 1999-2021 Filmmakers</li>
                        </ul>
                    </div>
                    <div class="call">
                        <ul>
                            <li>고객센터(이용 및 결제문의) 제휴 및 대외협력, 광고문의</li>
                            <li>대표전화 : 02-1234-5678 | 카카오톡 플러스친구 : 필름메이커스</li>
                            <li>이메일 : info@Filmmakers.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    `
    });


     new Vue({
        el : "#app",
       
        
    });
</script>


    
</body>
</html>
